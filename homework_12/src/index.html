<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Banners</title>
  <style>
    .image-to-show {
      width: 400px;
      height: 400px;
      display: none;
    }
    .active {
      display: block;
    }
    .images-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    #stopButton, #resumeButton {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="images-wrapper">
  <img src="./img/5.jpeg" alt="image 1" class="image-to-show active" />
  <img src="./img/1.jpg" alt="image 2" class="image-to-show" />
  <img src="./img/2.jpg" alt="image 3" class="image-to-show" />
  <img src="./img/3.JPG" alt="image 4" class="image-to-show" />
  <img src="./img/4.png" alt="image 5" class="image-to-show" />
</div>
<button id="stopButton">Прекратить</button>
<button id="resumeButton" style="display: none;">Возобновить показ</button>

<script>
  let currentIndex = 0;
  let intervalId = null;

  const images = document.querySelectorAll('.image-to-show');

  function showNextImage() {
    images[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('active');
  }

  function startSlideshow() {
    intervalId = setInterval(showNextImage, 1000);
  }

  function stopSlideshow() {
    clearInterval(intervalId);
  }

  document.getElementById('stopButton').addEventListener('click', function() {
    stopSlideshow();
    this.style.display = 'none';
    document.getElementById('resumeButton').style.display = 'inline';
  });

  document.getElementById('resumeButton').addEventListener('click', function() {
    startSlideshow();
    this.style.display = 'none';
    document.getElementById('stopButton').style.display = 'inline';
  });

  startSlideshow();
</script>
</body>
</html>
